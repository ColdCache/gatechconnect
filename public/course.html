    <body>
        <!-- Fixed navbar -->

        <!-- *****************************************************************************************************************
         BLUE WRAP
         ***************************************************************************************************************** -->
        <div id="blue">
            <div class="container">
                <div class="row">
                    <h3>Sorting</h3>
                </div><!-- /row -->
            </div> <!-- /container -->
        </div><!-- /blue -->
            
        <!--Main Page -->
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h3>
                        Add a Class:
                    </h3>
                    <form action="" id="addClass">
                        Class Name: <input id="classNameTextBox" type="text">
                        <input id="className" name="className" type="submit" value="Submit">
                    </form>
                </div>

            </div>
            <div class="row">
                <div class="col-md-12">
                    <h3>
                        Classes
                    </h3>
                    <select id="classes">
                        <option value="Initial">Choose Class Roster to display.</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h3>
                        Invite Students
                    </h3>
                    <table class="table" id="Emails">
                        <thead>
                            <tr>
                                <th>Email</th>
                                <!--<th>Remove</th>-->
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>

                    <div class="btn btn-theme" onclick="addRow()">
                        Add Row
                    </div>

                    <div class="btn btn-theme" onclick="sendRequest()">
                        Send
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <h3><i id="Icon-Loading" class="glyphicon glyphicon-refresh"></i> Response From Portal</h3>
                <pre id="message" style="min-height: 250px;">
			    </pre>
            </div>

            <div class="row mb">
                <div class="col-md-6">
                    <h3>
                        Ungrouped Students
                    </h3>
                    <table class="student-table" id = "ungroupedStudents">
                        <tbody class="connect-groups" id="ungrouped-students">
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-6">
                    <h3>
                        Groups
                    </h3>
                    <select id="groups">
                        <option value="Initial">Choose group to display.</option>
                    </select>
                    <table class="student-table" id = "groupedStudents">
                            <tbody class="connect-groups" id="grouped-students">
                                <tr>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                </tr>
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
            
        <!-- *****************************************************************************************************************
        FOOTER
        ***************************************************************************************************************** -->
        <div id="footer"></div>
