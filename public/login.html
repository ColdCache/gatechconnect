    <body>

        <!-- *****************************************************************************************************************
         BLUE WRAP
         ***************************************************************************************************************** -->
        <div id="blue">
            <div class="container">
                <div class="row">
                    <h3>Sign In</h3>
                </div><!-- /row -->
            </div> <!-- /container -->
        </div><!-- /blue -->
                    
        <!-- LOGIN/REGISTER -->
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="panel panel-login">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form id="login-form" action="#" method="post" role="form" style="display: block;">
                                        <h2>LOGIN</h2>
                                        <div class="form-group">
                                            <input type="email" name="login_email" id="login_email" tabindex="1" class="form-control" placeholder="Email" value="" required>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="login_password" id="login_password" tabindex="2" class="form-control" placeholder="Password" required>
                                        </div>
                                        <div class="col-xs-6 form-group pull-left checkbox">
                                            <input id="checkbox1" type="checkbox" name="remember">
                                            <label for="checkbox1">Remember Me</label>   
                                        </div>
                                        <div class="col-xs-6 form-group pull-right">     
                                                <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In" onclick="return false">
                                        </div>
                                    </form>
                                    <form id="register-form" action="#" method="post" role="form" style="display: none;">
                                        <h2>REGISTER</h2>
                                        <div class="form-group">
                                            <input type="text" name="register_username" id="register_username" tabindex="1" class="form-control" placeholder="Username" value="" required>
                                        </div>
                                        <div class="form-group">
                                            <input type="email" name="register_email" id="register_email" tabindex="1" class="form-control" placeholder="Email Address" value="" required>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="register_password" id="register_password" tabindex="2" class="form-control" placeholder="Password" required>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password" required>
                                        </div>
                                        <div class="form-group col-xs-6 pull-left">
                                            <label for="instructor-radio">Instructor</label>
                                            <input type="radio" name="account-type" id="instructor-radio" tabindex="1" value="instructor">
                                        </div>
                                        <div class="form-group col-xs-4 pull-left">
                                            <label for="student-radio">Student</label>
                                            <input type="radio" name="account-type" id="student-radio" tabindex="1" value="student">
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-sm-6 col-sm-offset-3">
                                                    <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now" onclick="return false">
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-6 tabs">
                                    <a href="#" class="active" id="login-form-link"><div class="login">LOGIN</div></a>
                                </div>
                                <div class="col-xs-6 tabs">
                                    <a href="#" id="register-form-link"><div class="register">REGISTER</div></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
