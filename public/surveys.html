    <!-- Custom styles for this template -->
    <link href="assets/css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

<body>
    <!-- Fixed navbar -->
    <div id="navbar"></div>

    <!-- *****************************************************************************************************************
         BLUE WRAP
         ***************************************************************************************************************** -->
    <div id="blue">
        <div class="container">
            <div class="row">
                <h3>Surveys</h3>
            </div>
            <!-- /row -->
        </div>
        <!-- /container -->
    </div>
    <!-- /blue -->

    <div class="container mtb">
        <div class="row">
            <div class="col-log-12">
                <a href="#" class="btn btn-theme" id="showSurveyForm">Show Survey Form</a>
                <a href="#" class="btn btn-theme" id="takeSurvey">Take Survey</a>
                <div class="row">
                    <div class="col-log-3"></div>
                    <div class="col-md-6 col-md-offset-3">
                        <form id="take-survey" action="#" method="POST" role="form">
                            <h2>Take Survey</h2>
                            <div class="form-group" id="selected">
                                    
                                </div>
                            <div class="form-group row">
                                    <div class="col-sm-4 col-sm-offset-3">
                                        <br />
                                        <a href="javascript:void(0)" class="btn btn-theme" id="submitSurvey">Submit Survey</a>
                                    </div>
                                </div>
                        </form>
                        <form id="create-survey" action="#" method="post" role="form">
                            <h2>Create Survey</h2>
                            <div class="form-group">
                                <input type="text" name="surveyName" id="surveyName" tabindex="1" class="form-control" placeholder="Survey Name" value=""
                                    required>
                            </div>
                            <div class="form-group">
                                <h4>Survey Type:</h4>
                                <label for="academic-radio">Academic</label>
                                <input type="radio" name="survey-type" id="academic-radio" tabindex="1" value="academic">
                                <label for="personal-radio">&nbsp;&nbsp;Personal</label>
                                <input type="radio" name="survey-type" id="personal-radio" tabindex="1" value="personal">
                                <label for="teamwork-radio">&nbsp;&nbsp;Teamwork</label>
                                <input type="radio" name="survey-type" id="teamwork-radio" tabindex="1" value="teamwork">
                                <label for="Other-radio">&nbsp;&nbsp;Other</label>
                                <input type="radio" name="survey-type" id="other-radio" tabindex="1" value="other">
                            </div>
                            <div class="form-group">
                                <input type="text" name="surveyInstructor" id="surveyInstructor" tabindex="1" class="form-control" placeholder="Instructor's Name"
                                    value="">
                            </div>
                            <div class="form-group">
                                <select id="courses">
                                </select>
                            </div>
                            <div class="form-group">
                                <h4>Expiration Date:
                                    <input type="text" id="datepicker" required>
                                </h4>
                            </div>
                            <div class="row" id="questions">

                            </div>
                            <div class="col-sm-3">
                                <a href="javascript:void(0)" class="btn btn-theme" id="addQuestion">Add Question</a>
                                <div id="multipleChoice" class="form-group">
                                    <label for="multAnswers"># of Choices</label>
                                    <input id="multAnswers" type="number" class="form-control" min="0">
                                    <a href="javascript:void(0)" class="btn btn-theme" id="addMultChoice">Multiple Choice</a>
                                </div>
                                <div id="ratingScale" class="form-group">
                                        <label for="ratingAnswers"># of Scale</label>
                                    <input id="ratingAnswers" type="number" class="form-control" min="0">
                                    <a href="javascript:void(0)" class="btn btn-theme" id="addRatingScale">Rating Scale</a>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-4 col-sm-offset-3">
                                    <br />
                                    <a href="javascript:void(0)" class="btn btn-theme" id="createSurvey">Create Survey</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- GROUPS TABLE -->
                <table id="surveys">
                    <thead>
                        <tr>
                            <th>Survey Name</th>
                            <th>Survey Type</th>
                            <th>Teacher Name</th>
                            <th>Expiration Date</th>
                            <th>Status</th>
                            <th>Link</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- END GROUPS TABLE -->
        </div>
    </div>

    <!-- *****************************************************************************************************************
         FOOTER
         ***************************************************************************************************************** -->
    <div id="footer"></div>

    </div>

</body>
